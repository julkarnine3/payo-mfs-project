<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Payo project</title>
</head>
<body class="bg-slate-800">
    <header class="max-w-md min-h-screen bg-gray-200 mx-auto">
        <section>
          <nav class="flex justify-center items-center ">
            <div class=" mt-28 flex justify-center relative items-center w-9/12 mb-10">
                <img class=" mx-auto w-48 absolute" src="./assets/bg.png" alt="">
                <img class="w-16 " src="./assets/Group.png" alt="">
              </div>
          </nav>
        </section>
        <!-- Login form start here -->
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row-reverse">
             
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label text-black font-bold">Mobile Number</label>
                    <input id="mobile-number" value="01859903706" type="tel" class="input" placeholder="Enter your number in 11 digits" required/>
                    <label class="fieldset-label text-black font-bold">4 Digit Pin</label>
                    <input id="pin-number" value="1234" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                    <div><a class="link link-hover">Forgot your pin?</a></div>
                    <button id="login-btn" class="btn bg-blue-600 rounded-xl text-white mt-4">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </header> 
    <main></main>
    <footer></footer> 
     <!--Javascript linkup here  -->
     <script src="./js/login.js"></script>
</body>
</html>
