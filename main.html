<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Main page</title>
</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen p-6 bg-gray-200 mx-auto">
        <header>
            <nav class="flex justify-between items-center">
                <div class="flex justify-around items-center">
                    <img src="./assets/Group.png" alt="">
                    <div>
                        <h1 class="text-3xl font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="text-gray-800">Available Balance</p>
                    </div>
                </div>
                <button class="btn rounded-lg drop-shadow-lg"><i class="fa-regular fa-circle-left"></i> Logout</button>
            </nav>
        </header>
        <!-- Welcome section start here -->
        <section class="mt-5">
            <div>
                
                <h1><i class="fa-solid fa-fire  text-yellow-600	"></i> Welcome to Payooo!</h1>
                <p class="text-[#080808]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            </div>
        </section>

        <!-- Cards section start here -->
        <section class="grid grid-cols-3 gap-4 p-2 mt-8">
            <div id="add-money-box" class="bg-[rgba(8,8,8,0.1)] w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/wallet1.png" alt="">
                <h1>Add Money</h1>
            </div>
            <div id="cashout-box" class="bg-[rgba(8,8,8,0.1)]  w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/send1.png" alt="">
                <h1>Cash Out</h1>
            </div>
            <div class="bg-[rgba(8,8,8,0.1)]  w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/money1.png" alt="">
                <h1>Transfer Money</h1>
            </div>
            <div class="bg-[rgba(8,8,8,0.1)]  w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/bonus1.png" alt="">
                <h1>Get Bonus</h1>
            </div>
            <div class="bg-[rgba(8,8,8,0.1)]  w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/purse1.png" alt="">
                <h1>Pay Bill</h1>
            </div>
            <div class="bg-[rgba(8,8,8,0.1)]  w-32 h-24 p-4 cursor-pointer text-center rounded-xl drop-shadow-sm ">
                <img class="w-6 mx-auto" src="./assets/transaction1.png" alt="">
                <h1>Transactions</h1>
            </div>

        </section>
        <!-- Add money section start here  -->
         <section id="add-money-section" class="mt-5">
            <h1 class="font-bold text-2xl">Add Money</h1>
            <div class="rounded-3xl">
                
                <div class=" flex-col lg:flex-row-reverse">
                   
                  <div class="card w-full max-w-sm shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <legend class="fieldset-legend font-bold">Select A Bank</legend>
                            <select class="select" required>
                              <option disabled selected>Pick a Bank</option>
                              <option value="dbsl">DBSL</option>
                              <option value="sonali">Sonali bank</option>
                              <option value="islami">Islami bank</option>
                            </select >
                            
                          </fieldset>
                      <fieldset class="fieldset">
                        <label class="fieldset-label text-black font-bold">Bank Account Number</label>
                        <input id="account-number"   type="text"
                        inputmode="numeric"
                        pattern="[0-9]*" class="input" value="01859903706" placeholder="Enter your Account number" required/>
                        <label class="fieldset-label text-black font-bold">Amount to Add</label>
                        <input id="amount"   type="number"
                        class="input" placeholder="Add Amount to withdraw" required/>
                        <label class="fieldset-label text-black font-bold">Pin Number</label>
                        <input id="pin" value="1234" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                        <div><a class="link link-hover">Forgot your pin?</a></div>
                        <button id="add-money-btn" class="btn bg-blue-600 rounded-xl text-white mt-4">Add Money</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
         </section>
         <!-- Cashout section start here -->
         <section id="cashout-section" class="mt-5">
            <h1 class="font-bold text-2xl">Cash Out</h1>
            <div class="rounded-3xl">
                
                <div class=" flex-col lg:flex-row-reverse">
                   
                  <div class="card w-full max-w-sm shadow-2xl">
                    <form class="card-body">
                      
                      <fieldset class="fieldset">
                        <label class="fieldset-label text-black font-bold">Agent Number</label>
                        <input id="agent-number"   type="text"
                        inputmode="numeric"
                        pattern="[0-9]*" class="input" value="01859903706" placeholder="Enter your Account number" required/>
                        <label class="fieldset-label text-black font-bold">Amount to Cashout</label>
                        <input id="cashout-amount"   type="number"
                        class="input" placeholder="Add Amount to withdraw" required/>
                        <label class="fieldset-label text-black font-bold">Pin Number</label>
                        <input id="cashout-pin" value="1234" type="text" class="input" placeholder="Enter 4 Digit Pin" required />
                        <div><a class="link link-hover">Forgot your pin?</a></div>
                        <button id="cashout-btn" class="btn bg-blue-600 rounded-xl text-white mt-4">Withdraw Money</button>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
         </section>
    </section>
   <!-- <script src="./js/addMoney.js"></script>  -->
    <script src="./js/addmoney1.js"></script>
    <script src="./utilities/toggle1.js"></script>
    <script src="./utilities/utilities.js"></script>
   <!-- <script src="./js/toggle.js"></script> -->
   <script src="./js/cashout.js"></script>
</body>
</html>
